<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    padding: 20px;
  }
  .form-container {
    background: #fff;
    padding: 30px;
    max-width: 400px;
    margin: auto;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="tel"] {
    width: 100%;
    padding: 10px;
    margin: 8px 0 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .error {
    color: red;
    font-size: 13px;
    margin-bottom: 10px;
  }
  .toggle-password {
    cursor: pointer;
    font-size: 13px;
    color: #007bff;
    margin-bottom: 10px;
    display: block;
  }
  input[type="submit"] {
    background-color: #28a745;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
  }
  input[type="submit"]:hover {
    background-color: #218838;
  }

  /* Modal Styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
  }
  .modal-content {
    background: #fff;
    padding: 25px;
    width: 300px;
    margin: 15% auto;
    border-radius: 8px;
    text-align: center;
    animation: fadeIn 0.3s ease-in-out;
  }
  .modal-content h3 {
    color: #28a745;
  }
  .close-btn {
    margin-top: 15px;
    padding: 8px 15px;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .close-btn:hover {
    background: #218838;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: scale(0.9);}
    to {opacity: 1; transform: scale(1);}
  }
</style>
</head>
<body>

<div class="form-container">
  <h2>Register</h2>

  <form id="registrationForm">

    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" required>

    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="Enter 10-digit number" required>
    <div class="error" id="phoneError"></div>

    <label for="password">Password</label>
    <input type="password" id="password" required>
    <span class="toggle-password" onclick="togglePassword('password')">Show Password</span>

    <label for="confirm">Confirm Password</label>
    <input type="password" id="confirm" required>
    <span class="toggle-password" onclick="togglePassword('confirm')">Show Password</span>

    <div class="error" id="passwordError"></div>

    <label>
      <input type="checkbox" required>
      I agree to the Terms & Conditions
    </label>

    <br><br>
    <input type="submit" value="Register">

  </form>
</div>

<!-- Success Modal -->
<div id="successModal" class="modal">
  <div class="modal-content">
    <h3>Registration Successful!</h3>
    <p>Your account has been created successfully.</p>
    <button class="close-btn" onclick="closeModal()">OK</button>
  </div>
</div>

<script>
function togglePassword(fieldId) {
  const field = document.getElementById(fieldId);
  field.type = field.type === "password" ? "text" : "password";
}

document.getElementById("registrationForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirm").value;
  const phone = document.getElementById("phone").value;

  let valid = true;

  document.getElementById("passwordError").innerText = "";
  document.getElementById("phoneError").innerText = "";

  if (password !== confirm) {
    document.getElementById("passwordError").innerText = "Passwords do not match.";
    valid = false;
  }

  if (!/^[0-9]{10}$/.test(phone)) {
    document.getElementById("phoneError").innerText = "Enter valid 10-digit phone number.";
    valid = false;
  }

  if (valid) {
    document.getElementById("successModal").style.display = "block";
    document.getElementById("registrationForm").reset();
  }
});

function closeModal() {
  document.getElementById("successModal").style.display = "none";
}
</script>

</body>
</html>
